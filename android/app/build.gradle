import java.util.Properties

// Load key.properties for signing
def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file("key.properties")
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
} else {
    println "key.properties file not found!"
}

// Load .env for API keys
def getEnvVar(String key, String defaultValue = "") {
    def envFile = rootProject.file('../.env')
    if (!envFile.exists()) {
        println ".env file not found at ${envFile}"
        return defaultValue
    }

    def envProps = new Properties()
    envFile.withInputStream { stream ->
        envProps.load(stream)
    }

    return envProps.getProperty(key, defaultValue)
}

android {
    namespace = "com.gauva.userapp"
    compileSdk = 36
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
        coreLibraryDesugaringEnabled true
    }

    defaultConfig {
        applicationId = "com.gauva.userapp"
        minSdkVersion = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName

        // Google Maps API Key
        def mapsApiKey = getEnvVar("GOOGLE_MAPS_API_KEY", "DUMMY")
        resValue "string", "google_maps_api_key", "\"${mapsApiKey}\""
    }

    signingConfigs {
        release {
            keyAlias keystoreProperties['keyAlias']
            keyPassword keystoreProperties['keyPassword']
            storeFile file(keystoreProperties['storeFile'])
            storePassword keystoreProperties['storePassword']
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            signingConfig signingConfigs.debug
        }
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

}

